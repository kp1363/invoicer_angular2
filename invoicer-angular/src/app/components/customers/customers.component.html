

<div class="page-header">
    <label><img class="cust_img" src="../../../images/customer_transparent.png" />Customers</label>
    <a [routerLink]="['/customer/add']"><img src="../../../images/user-add-icon.png" class="addcust_img" /></a>
    <a [routerLink]="['/customer/add']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="addcust_link">Add New Customer</a>
</div>
    <div class="customers">
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
            </tr>
            <tr *ngFor="let customer of customers">
                <td>{{customer.first_name}}</td>
                <td>{{customer.last_name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
                <td>
                    <a routerLink="/customer/{{customer._id}}" class="btn btn-success">Details</a>
                    <a routerLink="/customer/edit/{{customer._id}}" class="btn btn-default">Edit</a>
                    <a href="" (click)="onDeleteClick(customer._id)" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </table>
    </div>
